<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form method="POST">
            <input type="text" name="city" placeholder="Enter City Name" required>
            <button type="submit">Get Weather</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if weather_data %}
            <div class="weather-card">
                <h2>{{ weather_data.city }}</h2>
                <img src="http://openweathermap.org/img/wn/{{ weather_data.icon }}@2x.png" alt="Weather Icon">
                <p class="temperature">{{ weather_data.temperature }}Â°C</p>
                <p class="description">{{ weather_data.description }}</p>
                <p>Humidity: {{ weather_data.humidity }}%</p>
                <p>Wind Speed: {{ weather_data.wind_speed }} m/s</p>
                <div id="weather-animation"></div>
            </div>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='js/weather-effects.js') }}"></script>
</body>
</html>
